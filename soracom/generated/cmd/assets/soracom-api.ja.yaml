swagger: '2.0'
info:
  description: SORACOM API v1
  title: SORACOM API
  version: VERSION_PLACEHOLDER
host: api.soracom.io
basePath: /v1
schemes:
  - https
paths:
  /audit_logs/api:
    get:
      produces:
        - application/json
      parameters:
        - description: 'ログ取得のフィルターに用いる API 種別 (例: `/v1/auth`)'
          in: query
          name: api_kind
          required: false
          type: string
        - description: ログ取得対象の期間の始まり (unixtime milliseconds)
          in: query
          name: from_epoch_ms
          required: false
          type: integer
        - description: ログ取得対象の期間の終わり (unixtime milliseconds)
          in: query
          name: to_epoch_ms
          required: false
          type: integer
        - description: 取得するログエントリ数の上限
          in: query
          name: limit
          required: false
          type: integer
        - description: >-
            前ページで取得した最後のログエントリのタイムスタンプ
            (`requestedTimeEpochMs`)。このパラメータを指定することで次のログエントリ以降のリストを取得できる。
          in: query
          name: last_evaluated_key
          required: false
          type: string
      responses:
        '200':
          description: SORACOM API 呼び出し監査ログのエントリのリスト
          schema:
            items:
              $ref: '#/definitions/APIAuditLogEntry'
            type: array
      security:
        - api_key: []
          api_token: []
      tags:
        - AuditLog
      description: SORACOM API 呼び出しの監査ログを新しいものから順に取得する
      operationId: getApiAuditLogs
      summary: SORACOM API 呼び出しの監査ログを取得する
      x-soracom-cli:
        - audit-logs api get
      x-soracom-cli-pagination:
        request:
          param: last_evaluated_key
        response:
          header: x-soracom-next-key
  /audit_logs/napter:
    get:
      produces:
        - application/json
      parameters:
        - description: ログ取得対象のリソースのタイプ
          enum:
            - Subscriber
          in: query
          name: resource_type
          required: false
          type: string
        - description: ログ取得対象のリソースの ID
          in: query
          name: resource_id
          required: false
          type: string
        - description: ログ取得対象の期間の始まり (unixtime milliseconds)
          in: query
          name: from
          required: false
          type: integer
        - description: ログ取得対象の期間の終わり (unixtime milliseconds)
          in: query
          name: to
          required: false
          type: integer
        - description: 取得するログエントリ数の上限
          in: query
          name: limit
          required: false
          type: integer
        - description: 前ページで取得した最後のログエントリのタイムスタンプ。このパラメータを指定することで次のログエントリ以降のリストを取得できる。
          in: query
          name: last_evaluated_key
          required: false
          type: string
      responses:
        '200':
          description: Napter 監査ログのエントリのリスト
          schema:
            items:
              $ref: '#/definitions/NapterAuditLogEntry'
            type: array
      security:
        - api_key: []
          api_token: []
      tags:
        - AuditLog
      description: SORACOM Napter の監査ログを新しいものから順に取得する
      operationId: getNapterAuditLogs
      summary: SORACOM Napter の監査ログを取得する
      x-soracom-cli:
        - audit-logs napter get
      x-soracom-cli-pagination:
        request:
          param: last_evaluated_key
        response:
          header: x-soracom-next-key
  /auth:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 認証リクエスト
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/AuthRequest'
      responses:
        '200':
          description: 認証成功
          schema:
            $ref: '#/definitions/AuthResponse'
        '401':
          description: 認証失敗
      tags:
        - Auth
      description: >-
        API アクセスの認証を行います。ルートユーザーで認証する場合は email と password、認証キーでの認証の場合は authKeyId
        と authKey、SAM ユーザー認証の場合は operatorId, userName, password
        をリクエストに含めてください。認証が成功した場合、API キーと API トークンが返されるので、以降の認証が必要なリクエスト時にはこの API
        キーと API トークンをヘッダーに付与してリクエストを行ってください。
      operationId: auth
      summary: API アクセスの認証を行い、API キーと API トークンを発行します。
      x-soracom-cli:
        - auth
  /auth/logout:
    post:
      parameters: []
      responses:
        '204':
          description: API キーと API トークンの無効化に成功しました。
      security:
        - api_key: []
          api_token: []
      tags:
        - Auth
      description: >-
        この API を呼び出すときに指定された API キーと API トークンを無効化します。無効化したあとは、有効期間に関わらず API キーと
        API トークンを用いて SORACOM API を呼び出すことはできません。この API は、権限設定に関わらず呼び出すことができます。
      operationId: logout
      summary: SORACOM API にアクセスするための API キーと API トークンを無効化します。
      x-soracom-cli:
        - logout
  /auth/password_reset_token/issue:
    post:
      consumes:
        - application/json
      parameters:
        - description: email address
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/IssuePasswordResetTokenRequest'
      responses:
        '200':
          description: OK.
        '400':
          description: メールアドレスが正しくありません。
      tags:
        - Auth
      description: >-
        パスワードをリセットするためのワンタイムトークンを生成して、オペレーターのメールアドレスに送付します。メールに記載されているトークンを取得し、/v1/auth/password_reset_token/verify
        API を呼び出して新しいパスワードを設定します。
      operationId: issuePasswordResetToken
      summary: パスワードリセット用のトークンを発行します。
      x-soracom-cli:
        - auth issue-password-reset-token
  /auth/password_reset_token/verify:
    post:
      consumes:
        - application/json
      parameters:
        - description: 'token, password'
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/VerifyPasswordResetTokenRequest'
      responses:
        '200':
          description: OK.
        '400':
          description: 不正なトークンが指定されました。
        '404':
          description: トークンの有効期限が切れています。
      tags:
        - Auth
      description: パスワードリセット用のトークンを検証し、検証に成功した場合オペレーターのパスワードを更新します。
      operationId: verifyPasswordResetToken
      summary: パスワードリセット用のトークンを検証し、パスワードを更新します。
      x-soracom-cli:
        - auth verify-password-reset-token
  /bills:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: OK.
          schema:
            $ref: '#/definitions/GetBillingHistoryResponse'
      security:
        - api_key: []
          api_token: []
      tags:
        - Billing
      description: 過去の利用額履歴（無料利用枠などの割引適用後、税込）を返します。この API は月末締めをして確定した利用額のみ返します。
      operationId: getBillingHistory
      summary: Get billing history
      x-soracom-cli:
        - bills list
  /bills/latest:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/GetLatestBill'
      security:
        - api_key: []
          api_token: []
      tags:
        - Billing
      description: 無料利用枠などの割引適用後の、直近の利用額を返します。この API で取得した金額は請求確定前の金額になります。
      operationId: getLatestBilling
      summary: Get latest bill
      x-soracom-cli:
        - bills get-latest
  /bills/latest/export:
    post:
      produces:
        - application/json
      parameters:
        - description: 'export_mode (async, sync)'
          enum:
            - async
            - sync
          in: query
          name: export_mode
          required: false
          type: string
      responses:
        '200':
          description: OK.
          schema:
            $ref: '#/definitions/FileExportResponse'
      security:
        - api_key: []
          api_token: []
      tags:
        - Billing
      description: >-
        直近月の利用額明細を返します。この明細には、日ごと,Subscriber ごと,課金項目ごとの利用額が含まれます。この API
        で取得した金額は請求確定前の金額になります。
      operationId: exportLatestBilling
      summary: Export latest billing CSV file to S3
      x-soracom-cli:
        - bills export-latest
  '/bills/{yyyyMM}':
    get:
      produces:
        - application/json
      parameters:
        - description: 指定の年と月
          in: path
          name: yyyyMM
          required: true
          type: string
      responses:
        '200':
          description: OK.
          schema:
            $ref: '#/definitions/MonthlyBill'
      security:
        - api_key: []
          api_token: []
      tags:
        - Billing
      description: 指定した月の利用額履歴（無料利用枠などの割引適用後、税込）を返します。この API は月末締めをして確定した利用額のみ返します。
      operationId: getBilling
      summary: Get bill
      x-soracom-cli:
        - bills get
  '/bills/{yyyyMM}/daily':
    get:
      produces:
        - application/json
      parameters:
        - description: 指定の年と月
          in: path
          name: yyyyMM
          required: true
          type: string
      responses:
        '200':
          description: OK.
          schema:
            $ref: '#/definitions/DailyBillResponse'
      security:
        - api_key: []
          api_token: []
      tags:
        - Billing
      description: 指定した月の、日ごとの利用額明細を返します。この API は確定した利用額のみ返します。
      operationId: getBillingPerDay
      summary: Get bill per day
      x-soracom-cli:
        - bills get-daily
  '/bills/{yyyyMM}/export':
    post:
      produces:
        - application/json
      parameters:
        - description: 指定の年と月
          in: path
          name: yyyyMM
          required: true
          type: string
        - description: 'export_mode (async, sync)'
          enum:
            - async
            - sync
          in: query
          name: export_mode
          required: false
          type: string
      responses:
        '200':
          description: OK.
          schema:
            $ref: '#/definitions/FileExportResponse'
      security:
        - api_key: []
          api_token: []
      tags:
        - Billing
      description: '指定月の利用額明細を返します。この明細には、日ごと,Subscriber ごと,課金項目ごとの利用額が含まれます。'
      operationId: exportBilling
      summary: Output billing CSV file to S3
      x-soracom-cli:
        - bills export
  /cell_locations:
    get:
      produces:
        - application/json
      parameters:
        - description: MCC (Mobile Country Code) - 国コード
          in: query
          name: mcc
          required: true
          type: string
        - description: MNC (Mobile Network Code) - ネットワークコード
          in: query
          name: mnc
          required: true
          type: string
        - description: LAC (Location Area Code) - エリアコード（3G 用）
          in: query
          name: lac
          required: false
          type: string
        - description: CID (Cell ID) - セル ID（3G 用）
          in: query
          name: cid
          required: false
          type: string
        - description: TAC (Tracking Area Code) - エリアコード（LTE 用）
          in: query
          name: tac
          required: false
          type: string
        - description: >-
            ECID (Enhanced Cell ID) - セル ID（LTE 用） - `ecid` もしくは `eci`
            のいずれかを指定してください。（どちらに値を指定しても結果は同一です）
          in: query
          name: ecid
          required: false
          type: string
        - description: >-
            ECID (Enhanced Cell ID) - セル ID（LTE 用） - `ecid` もしくは `eci`
            のいずれかを指定してください。（どちらに値を指定しても結果は同一です）
          in: query
          name: eci
          required: false
          type: string
      responses:
        '200':
          description: 基地局の位置情報
          schema:
            $ref: '#/definitions/CellLocation'
        '404':
          description: 指定された基地局の位置情報が見つからない
      security:
        - api_key: []
          api_token: []
      tags:
        - CellLocation
      description: >-
        セル ID などの基地局情報から、その基地局の位置情報（緯度経度）を取得します。 3G の場合は MCC, MNC, LAC, CID
        を指定してください。CID がなくてもおおよその位置を取得することができますが、精度は高くありません。 LTE (4G) の場合は MCC,
        MNC, TAC, ECID を指定してください。
        基地局情報から位置情報への変換には外部のオープンなデータベースを利用していますので、情報が存在していなかったり誤っている場合もあります。
      operationId: getCellLocation
      summary: 基地局の位置情報を取得します。
      x-soracom-cli:
        - cell-locations get
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: 基地局情報のリスト
          in: body
          name: body
          required: true
          schema:
            items:
              $ref: '#/definitions/CellIdentifier'
            type: array
      responses:
        '200':
          description: 指定された基地局に対応する位置情報のリスト
          schema:
            items:
              $ref: '#/definitions/CellLocation'
            type: array
      security:
        - api_key: []
          api_token: []
      tags:
        - CellLocation
      description: >-
        基地局情報のリストから、それらの基地局の位置情報（緯度経度）のリストを取得します。 3G の場合は MCC, MNC, LAC, CID
        を指定してください。CID がなくてもおおよその位置を取得することができますが、精度は高くありません。 LTE (4G) の場合は MCC,
        MNC, TAC, ECID を指定してください。
        基地局情報から位置情報への変換には外部のオープンなデータベースを利用していますので、情報が存在していなかったり誤っている場合もあります。
      operationId: batchGetCellLocations
      summary: 複数の基地局の位置情報を一度に取得します。
      x-soracom-cli:
        - cell-locations batch-get
  /coupons:
    get:
      produces:
        - application/json;charset=UTF-8
      parameters: []
      responses:
        '200':
          description: OK.
          schema:
            $ref: '#/definitions/ListCouponResponse'
      security:
        - api_key: []
          api_token: []
      tags:
        - Payment
      description: 現在登録されているクーポン一覧を返します。
      operationId: listCoupons
      summary: List coupons.
      x-soracom-cli:
        - coupons list
    post:
      consumes:
        - application/json
      produces:
        - application/json;charset=UTF-8
      parameters:
        - description: クーポン詳細
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CreateEstimatedCouponRequest'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/EstimatedCouponModel'
      security:
        - api_key: []
          api_token: []
      tags:
        - Order
      description: 新規でクーポンの見積もりの作成を行います。orderId を/confirm に PUT すると発注が完了します。
      operationId: createCouponQuotation
      summary: Create coupon quotation.
      x-soracom-cli:
        - coupons create
  '/coupons/{coupon_code}/register':
    post:
      produces:
        - application/json;charset=UTF-8
      parameters:
        - description: クーポンコード
          in: path
          name: coupon_code
          required: true
          type: string
      responses:
        '200':
          description: OK.
          schema:
            $ref: '#/definitions/CouponResponse'
        '400':
          description: クーポンコードが無効であるか、クーポンコードの登録上限に達しています。
      security:
        - api_key: []
          api_token: []
      tags:
        - Payment
      description: クーポンを登録します。
      operationId: registerCoupon
      summary: Register Coupon.
      x-soracom-cli:
        - coupons register
  '/coupons/{order_id}/confirm':
    put:
      produces:
        - application/json;charset=UTF-8
      parameters:
        - description: order_id
          in: path
          name: order_id
          required: true
          type: string
      responses:
        '200':
          description: OK.
          schema:
            $ref: '#/definitions/CouponResponse'
      security:
        - api_key: []
          api_token: []
      tags:
        - Order
      description: 与信を実施し、問題ない場合に発注を確定します。
      operationId: confirmCouponOrder
      summary: Confirm coupon order.
      x-soracom-cli:
        - coupons confirm
  /credentials:
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: OK.
          schema:
            items:
              $ref: '#/definitions/CredentialsModel'
            type: array
      security:
        - api_key: []
          api_token: []
      tags:
        - Credential
      description: 認証情報の一覧を返す。
      operationId: listCredentials
      summary: 認証情報の表示
      x-soracom-cli:
        - credentials list
  '/credentials/{credentials_id}':
    delete:
      parameters:
        - description: Credentials ID
          in: path
          name: credentials_id
          required: true
          type: string
      responses:
        '204':
          description: Deleted
        '404':
          description: Not Found
      security:
        - api_key: []
          api_token: []
      tags:
        - Credential
      description: 認証情報を削除する。
      operationId: deleteCredential
      summary: 認証情報の削除
      x-soracom-cli:
        - credentials delete
    post:
      consumes:
        - application/json;charset=UTF-8
      produces:
        - application/json
      parameters:
        - description: credentials_id
          in: path
          name: credentials_id
          required: true
          type: string
        - description: credentials
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CreateAndUpdateCredentialsModel'
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/CredentialsModel'
      security:
        - api_key: []
          api_token: []
      tags:
        - Credential
      description: 認証情報を新規作成する。
      operationId: createCredential
      summary: 認証情報の作成
      x-soracom-cli:
        - credentials create
    put:
      consumes:
        - application/json;charset=UTF-8
      produces:
        - application/json
      parameters:
        - description: credentials_id
          in: path
          name: credentials_id
          required: true
          type: string
        - description: credentials
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CreateAndUpdateCredentialsModel'
      responses:
        '200':
          description: OK.
          schema:
            $ref: '#/definitions/CredentialsModel'
        '400':
          description: リクエストに誤りがあるか、指定されたトークンがすでに無効になっている（後者の場合、/auth API で再度認証を行う必要がある）
      security:
        - api_key: []
          api_token: []
      tags:
        - Credential
      description: 認証情報を更新する。
      operationId: updateCredential
      summary: 認証情報の更新
      x-soracom-cli:
        - credentials update
  /data/resources:
    get:
      produces:
        - application/json
      parameters:
        - description: 対象のリソース Type
          enum:
            - Subscriber
            - LoraDevice
            - SubscriberIdentityModule
            - SigfoxDevice
            - Device
          in: query
          name: resource_type
          required: false
          type: string
        - description: 取得するデータエントリ数の上限
          in: query
          name: limit
          required: false
          type: integer
        - description: 前ページで取得した最後のデータ送信元リソースの ID。このパラメータを指定することで次のデータ送信元リソース以降のリストを取得できる。
          in: query
          name: last_evaluated_key
          required: false
          type: string
      responses:
        '200':
          description: データ送信元リソースのリスト
          schema:
            items:
              $ref: '#/definitions/DataSourceResourceMetadata'
            type: array
      security:
        - api_key: []
          api_token: []
      tags:
        - DataEntry
      description: >-
        当該オペレータに属するデータ送信元リソースのリストを返す。データ送信元リソースの総数が 1
        ページに収まらない場合は、次のページにアクセスするための URL を`Link`ヘッダに含めて返す。
      operationId: listDataSourceResources
      summary: Get the list of data source resources
      x-soracom-cli:
        - data list-source-resources
      x-soracom-cli-pagination:
        request:
          param: last_evaluated_key
        response:
          header: x-soracom-next-key
  '/data/{resource_type}/{resource_id}':
    get:
      produces:
        - application/json
      parameters:
        - description: データ送信元リソースの Type
          enum:
            - Subscriber
            - LoraDevice
            - SubscriberIdentityModule
            - SigfoxDevice
            - Device
          in: path
          name: resource_type
          required: true
          type: string
        - description: データ送信元リソースの ID
          in: path
          name: resource_id
          required: true
          type: string
        - description: 取得対象の期間の始まり (unixtime ミリ秒単位)
          in: query
          name: from
          required: false
          type: integer
        - description: 取得対象の期間の終わり (unixtime ミリ秒単位)
          in: query
          name: to
          required: false
          type: integer
        - default: desc
          description: データエントリのソート順。下降順（最新のデータが先頭）もしくは上昇順（最も古いデータが先頭）。
          enum:
            - desc
            - asc
